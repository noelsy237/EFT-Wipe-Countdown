<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EFT Wipe Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>When is the next Tarkov wipe?</h1>
  <div class="countdown-container">
    <div class="countdown-item">
      <span id="days"></span>
      <p>Days</p>
    </div>
    <div class="countdown-item">
      <span id="hours"></span>
      <p>Hours</p>
    </div>
    <div class="countdown-item">
      <span id="minutes"></span>
      <p>Minutes</p>
    </div>
    <div class="countdown-item">
      <span id="seconds"></span>
      <p>Seconds</p>
    </div>
  </div>
  <h2 id="message">Approximately June 28th, 2023</h2>
  <div id="img-container">
  	<a href="https://github.com/noelsy237/EFT-Wipe-Countdown"><img src="github-mark.png"></a>
	</div>
  <script src="countdown.js"></script>
</body>
</html>
